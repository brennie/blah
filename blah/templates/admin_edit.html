{% extends "base.html" %}
{% block title %}admin panel - edit post{% endblock %}
{% block content %}
<div id="panel">
<form method="POST" action="{{ url_for('admin_post', action='edit') }}">
	<input type="hidden" name="id" value="{{ post['_id'] }}">
	<table id="create">
		<tr>
			<td colspan="2" class="centred">edit post</td>
		</tr>
		<tr>
			<td>title</td>
			<td><input type="text" name="title" class="fill" value="{{ post['title'] }}"></td>
		</tr>
		<tr>
			<td colspan="2"><textarea name="content" rows="20" class="fill">{{ post['content'] }}</textarea></td>
		<tr>
			<td>tags</td>
			<td><input type="text" name="tags" class="fill" value="{{ post['tags'] }}"></td>
		</tr>
		<tr>
			<td colspan="2" class="centred"><input type="submit" value="Submit"></td>
		</tr>
	</table>
</form>
</div>
{% endblock %}
