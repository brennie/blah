<article>
    <span class="title"><a href="{{ url_for('post', id=post['_id']) }}">{{ post["title"] }}</a></span>
    <span class="author">{{ post["author"] }}</span>
    <span class="datetime">{{ post["datetime"].ctime() }}</span>
    <section class="content">{{ post["content"]|markdown|safe }}</section>
    {% if post["tags"]|length > 0 %}tagged in:<ul class="tags">
        {% for tag in post["tags"] %}
        <li><span><a href="{{ url_for('tag', t=tag) }}">{{ tag }}</a></span></li>
        {% endfor %}
    </ul>{% endif %}
</article>
